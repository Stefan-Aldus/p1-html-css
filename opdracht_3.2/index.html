<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>TUI</h1>
      <h2>Boekingsformulier</h2>
    </header>

    <form>
      <h3>Persoonlijke info</h3>
      <label for="firstname">Voornaam:</label><br />
      <input type="text" id="firstname" pattern="[A-Za-z]" name="firstname" />
      <br />
      <br />
      <label for="lastname">Achternaam:</label> <br />
      <input type="text" name="lastname" id="lastname" />
      <br />
      <br />
      <label for="bsn">BSN Nummer:</label>
      <br />
      <input type="number" name="bsn nummer" id="bsn nummer" pattern="{9}" />
      <br />
      <br />

      <label for="gender">Geslacht:</label> <br />
      <input type="radio" name="gender" id="man" value="Man" checked />
      <label for="man">Man</label>
      <br />
      <input type="radio" name="gender" id="vrouw" value="Vrouw" />
      <label for="vrouw">Vrouw</label>
      <br />
      <input type="radio" name="gender" id="anders" value="Anders" />
      <label for="anders">Anders</label>
      <br />
      <br />

      <h3>Woonadres</h3>
      <label for="adress">Straat met huisnummer:</label>
      <br />
      <input type="text" name="adress" id="adress" />
      <br />
      <br />

      <label for="postcode">Postcode:</label>
      <br />
      <input type="text" name="postcode" id="postcode" pattern="{6}" />
      <br />
      <br />

      <label for="city">Stad:</label>
      <br />
      <input type="text" name="city" id="city" />
      <br />
      <br />

      <label for="country">Land:</label>
      <br />
      <input type="text" name="country" id="country" value="Nederland" />
      <br />
      <br />

      <h3>Vakantie info</h3>
      <label for="vakantie">Bestemming:</label>
      <br />
      <input type="radio" name="vakantie" id="vakantie" value="Nederland" />
      <label for="nederland">Amsterdam, Nederland</label>
      <br />
      <input type="radio" name="vakantie" id="vakantie" value="VS" />
      <label for="vs">New York City, VS</label>
      <br />
      <input type="radio" name="vakantie" id="vakantie" value="Greece" />
      <label for="Greece">Kos, Griekenland</label>
      <br />
      <br />
    </form>
  </body>
</html>
