<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUI Formulier</title>
  </head>
  <body>
    <header>
      <h1>TUI</h1>
      <h2>Boekingsformulier</h2>
    </header>

    <form action="">
      <h3>Persoonlijke info</h3>
      <div>
        <label for="firstname">Voornaam:</label>
        <br />
        <input
          type="text"
          id="firstname"
          name="firstname"
          pattern="[A-Za-z]+"
          required
        />
      </div>

      <div>
        <label for="lastname">Achternaam:</label>
        <br />
        <input
          type="text"
          name="lastname"
          id="lastname"
          pattern="[A-Za-z]+"
          required
        />
      </div>

      <div>
        <label for="bsn">BSN Nummer:</label>
        <br />
        <input
          type="text"
          name="bsn nummer"
          id="bsn nummer"
          pattern="[0-9]{9}"
          required
        />
      </div>

      <div>
        <label for="email">Emailadress:</label>
        <br />
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="password">Wachtwoord:</label>
        <br />
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="gender">Geslacht:</label>
        <br />
        <input
          type="radio"
          name="gender"
          id="man"
          value="Man"
          checked
          required
        />
        <label for="man">Man</label>
        <br />
        <input type="radio" name="gender" id="vrouw" value="Vrouw" required />
        <label for="vrouw">Vrouw</label>
        <br />
        <input type="radio" name="gender" id="anders" value="Anders" required />
        <label for="anders">Anders</label>
      </div>

      <h3>Woonadres</h3>
      <div>
        <label for="adress">Straat met huisnummer:</label>
        <br />
        <input type="text" name="adress" id="adress" required />
      </div>

      <div>
        <label for="postcode">Postcode:</label>
        <br />
        <input
          type="text"
          name="postcode"
          id="postcode"
          pattern="{6}"
          required
        />
      </div>

      <div>
        <label for="city">Stad:</label>
        <br />
        <input type="text" name="city" id="city" required />
      </div>

      <div>
        <label for="country">Land:</label>
        <br />
        <input
          type="text"
          name="country"
          id="country"
          value="Nederland"
          required
        />
      </div>

      <h3>Vakantie info</h3>
      <div>
        <label for="vakantie">Bestemming:</label>
        <br />
        <input
          type="radio"
          name="vakantie"
          id="vakantie"
          value="Nederland"
          required
        />
        <label for="nederland">Amsterdam, Nederland</label>
        <br />
        <input type="radio" name="vakantie" id="vakantie" value="VS" required />
        <label for="vs">New York City, VS</label>
      </div>

      <div>
        <input
          type="radio"
          name="vakantie"
          id="vakantie"
          value="Greece"
          required
        />
        <label for="Greece">Kos, Griekenland</label>
      </div>

      <div>
        <label for="leaving">Vertrek Datum:</label>
        <br />
        <input
          type="date"
          name="Datum"
          id="leaving"
          min="2022-08-09"
          required
        />
      </div>

      <div>
        <label for="back">Terugkomst:</label>
        <br />
        <input type="date" name="back" id="back" required />
      </div>

      <div>
        <label for="people">Aantal mensen:</label>
        <br />
        <input type="number" name="people" id="people" min="1" max="4" />
      </div>

      <br />
      <input type="submit" value="Boek Nu" />
    </form>
  </body>
</html>
